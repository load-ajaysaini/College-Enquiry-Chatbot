<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">


<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div class="front">
        <img src="/standalone-frontend/images/MAIN.jpeg" alt="gehu" width="1536" height="741">
        </div>

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/static/images/bot.png" alt="image" width="40" height="40">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. Welcome to Graphic Era Hill University</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/standalone-frontend/images/chatbot.png" width="50" height="50" /></button>
        </div>
    </div>
</div>

    <script src="/standalone-frontend/app.js"></script>

</body>
</html>
